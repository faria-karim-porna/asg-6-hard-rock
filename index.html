<script>

    
    const inputSong = document.getElementById("input-song-name");
    const searchButton = document.getElementById("search-button");

    const simpleResult = document.getElementById("simple-result");
    const simpleSongName = document.getElementsByClassName("simple-song-name");
    const simpleSingerName = document.getElementsByClassName("simple-singer-name");
    const simpleGetLyricsButtons = document.getElementsByClassName('simple-get-lyrics');

    const fancyResult = document.getElementById("fancy-result");
    const fancySongName = document.getElementsByClassName("fancy-song-name");
    const fancySingerName = document.getElementsByClassName("fancy-singer-name");
    const fancyGetLyricsButtons = document.getElementsByClassName('fancy-get-lyrics');

    const allImages = document.getElementsByClassName("images");
    console.log(allImages);
    allImages[0].src='http://e-cdn-images.deezer.com/images/artist/fa57fb13c77a51c68374f9e98686ee7d/120x120-000000-80-0-0.jpg';
    const lyricsSection = document.getElementById("lyrics-section");

 

    // function to take the input and get the search result in both simple and fancy style
    searchButton.addEventListener("click", function(){
        if(lyricsSection.style.display != "none"){
            lyricsSection.style.display = "none";
        }
        const searchSong = inputSong.value;
        fetch(`https://api.lyrics.ovh/suggest/${searchSong}`)
        .then(response => response.json())
        .then(data => {
            for (let index = 0; index < 10; index++) {
                // to show top ten result in simple style
                simpleSongName[index].innerText = data.data[index].title;
                simpleSingerName[index].innerText = data.data[index].artist.name;
                // to show top ten result in fancy style
                console.log(data.data[index].artist.picture);
                allImages[index].src=data.data[index].artist.picture;
    const lyricsSection = document.getElementById("lyrics-section");
                fancySongName[index].innerText = data.data[index].title;
                fancySingerName[index].innerText = data.data[index].artist.name;   
            }
            simpleResult.style.display = "block";
            fancyResult.style.display = "block";
        })
    })

        //  function to get the lyrics for the simple style
        for (let index = 0; index < 10; index++) {
            const simpleGetLyricsButton= simpleGetLyricsButtons[index];
            simpleGetLyricsButton.addEventListener("click", function(){
                const song = simpleSongName[index].innerText;
                const artist = simpleSingerName[index].innerText;

                fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`)
                .then(response => response.json())
                .then(data => {
                    if(data.lyrics == undefined){
                        document.getElementById(`lyrics-name`).innerText = song;
                        document.getElementById(`lyrics`).innerText = "Alert !! no lyrics found";
                    }
                    else{
                        document.getElementById(`lyrics-name`).innerText = song;
                        document.getElementById(`lyrics`).innerText = data.lyrics;
                    }
                    lyricsSection.style.display="block"; 
                })
        })
    }

    //  function to get the lyrics for the fancy style
    for (let index = 0; index < 10; index++) {
        const fancyGetLyricsButton = fancyGetLyricsButtons[index];
        fancyGetLyricsButton.addEventListener("click", function(){
            const song = fancySongName[index].innerText;
            const artist = fancySingerName[index].innerText;

            fetch(`https://api.lyrics.ovh/v1/${artist}/${song}`)
            .then(response => response.json())
            .then(data => {
                if(data.lyrics == undefined){
                    document.getElementById(`lyrics-name`).innerText = song;
                    document.getElementById(`lyrics`).innerText = "Alert !! no lyrics found";
                }
                else{
                    document.getElementById(`lyrics-name`).innerText = song;
                    document.getElementById(`lyrics`).innerText = data.lyrics;
                }
                lyricsSection.style.display = "block"; 
            })
        })
    }
